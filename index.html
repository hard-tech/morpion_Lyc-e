  <body>
  
    <header class="text-center p-4 font1">
      <h1 class="Titel">My first morpion</h1>
    </header>

      <section class="p-5 d-flex justify-content-center flex-column align-items-center" onload="load()">
        <h3>Veuillez renseigner vos noms : </h3>

        <form class="my-4">
          <div class="d-flex align-items-center m-4 flex-wrap justify-content-center">
            <span class="mx-4 my-2">Please enter your name <b>Player 1</b> :</span>
            <span class="d-flex">
              <div id="t"><input id="p1" class="form-control" type="text" placeholder="Name for playerOne" aria-label="default input example"></div>
              <button type="submit" class="btn btn-primary mx-3" onclick="SaveNamePlayer()">Confirm</button>
              <button type="submit" class="btn btn-primary" onclick="WhoStart(Player1)">Starter</button>
            </span>
          </div>
  
          <div class="d-flex align-items-center m-4 flex-wrap justify-content-center">
            <span class="mx-4 my-2">Please enter your name <b>Player 2</b> :</span>
            <span class="d-flex">
              <input id="p2" class="form-control" type="text" placeholder="Name for playerTwo" aria-label="default input example">
              <button type="submit" class="btn btn-primary mx-3" onclick="SaveNamePlayer()">Confirm</button>
              <button type="submit" class="btn btn-primary" onclick="WhoStart(Player2)">Starter</button>
            </span>
          </div>
        </form>

        <br>
          <h4 id="info" class="my-3">C'est à toi <b><span id="turn"></span></b> de jouer !</h4>
          <table id="finished" class="my-3">
            <tbody>
              <tr>
                  <td id="1" onclick="Game('Case1_1')" class="p-4 border-4 border-light"><div id="Case1_1" class="icon-deadline-cross-round free"></div></td>
                  <td id="2" onclick="Game('Case1_2')" class="p-4 border-4 border-light border-end border-start"><div id="Case1_2" class="icon-deadline-cross-round free"></div></td>
                  <td id="3" onclick="Game('Case1_3')" class="p-4 border-4 border-light"><div id="Case1_3" class="icon-deadline-cross-round free"></div></td>
              </tr>
              <tr>
                <td id="4" onclick="Game('Case2_1')" class="p-4 border-4 border-light border-top border-bottom"><div id="Case2_1" class="icon-deadline-cross-round free"></div></td>
                <td id="5" onclick="Game('Case2_2')" class="p-4 border-4 border-light border"><div id="Case2_2" class="icon-deadline-cross-round free"></div></td>
                <td id="6" onclick="Game('Case2_3')" class="p-4 border-4 border-light border-top border-bottom"><div id="Case2_3" class="icon-deadline-cross-round free"></div></td>
              </tr>
              <tr>
                <td id="7" onclick="Game('Case3_1')" class="p-4 border-4 border-light"><div id="Case3_1" class="icon-deadline-cross-round free"></div></td>
                <td id="8" onclick="Game('Case3_2')" class="p-4 border-4 border-light border-end border-start"><div id="Case3_2" class="icon-deadline-cross-round free"></div></td>
                <td id="9" onclick="Game('Case3_3')" class="p-4 border-4 border-light"><div id="Case3_3" class="icon-deadline-cross-round free"></div></td>
              </tr>
            </tbody>
          </table>
        <!-- <button type="button" onclick="Teste()" class="btn btn-primary mt-5 mb-2">Reset</button> -->
        <div class="d-flex flex-row justify-content-center align-items-center align-content-center">
          <button type="button" id="Restart" onclick="Restart()" class="btn my-4">Restart</button>
          <button type="submit" class="btn btn-danger mx-3" onclick="ResetName()">Reset All Data</button>
        </div>
          <div id="HistoryScore" class="my-3 text-light">
